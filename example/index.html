<html>
<head>
	<title>Scroll example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<script src="bower_components/angular/angular.js"></script>
    <script src="../dist/scroll.js"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.scroll {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			overflow: hidden;
		}
		.scroll-wrap {
			position: absolute;
		}
		.refresh{
			background: #7b91aa;
			color: white;
			font-weight: bold;
			height: 50px;
			margin-top: -50px;
			text-align: center;
			font-size: 16px;
			line-height: 50px;

			-webkit-transition: background-color 300ms;
			-moz-transition: background-color 300ms;
			-ms-transition: background-color 300ms;
			-o-transition: background-color 300ms;
			transition: background-color 300ms;
		}
	
		
		.refresh.active{
			background: #006eb3;
		}
		
		.refresh.running{
			background: #00b373;
		}
		
	</style>
</head>
<body ng-app="app" ng-controller="AppCtrl">
<scroll on-refresh="refresh">
	<refresher>Pull to Refresh</refresher>	
	<ul>
        <li ng-repeat="item in list">{{item}}</li>
    </ul>
	<infinity-scroll ng-if="infinityEnabled" on-infinite="infinity"></infinity-scroll>
</scroll>
<script src="app.js"></script>
</body>
</html>
